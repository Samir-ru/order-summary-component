<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary</title>
</head>
<body>
  <div class="main_card">
    <div class="hero_img">
      <img src="images/illustration-hero.svg" alt="loading">
    </div>
    <div class="info_content">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs
           audiobooks, and podcasts on any 
           device anywhere you like!</p>
          </div>
  <div class="plan_block">
    <div class="price">
      <div class="img"><img src="images/icon-music.svg" alt="loading"></div>
      <div class="price_tag">    <h4> Annual Plan</h4>
        <p>$59.99/year</p></div>
    </div>
    <div class="change_link">
      <a href="#">Change</a>
    </div>
  </div>
  <button class="proceed">Proceed to Payment</button>
  <button class="cancel">Cancel Order</button>
    </div>
</body>
</html>
